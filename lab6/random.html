<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иванов Егор Владиславович. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
</head>

<style>
    .game {
    border: 2px solid #000;
    border-radius: 10px;
    width: 80%;
    margin: 20px auto;
    padding: 20px;
}
</style>

<script>
    let number;
    let count = 0;
    function startGame() {
        number = Math.floor(Math.random() * 100) + 1;
        let screens = document.getElementsByClassName('game');
        screens[0].style.display = 'none';
        screens[1].style.display = 'block';
    }
    function guess() {
        count++;
        let input = document.getElementById ('user-number');
        let userNumber = parseInt(input.value);
        let message = document.getElementById('result');
        if (userNumber < 1){
            message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
        }
        else if (userNumber > 100){
            message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
        }
        else if(userNumber > number){
            message.innerHTML = 'Вы ввели слишком большое число';
        }
        else if (userNumber < number){
            message.innerHTML = 'Вы ввели слишком маленькое число';
        }
        else if(isNaN(userNumber)) {
            message.innerHTML = 'Вы не ввели число!';
        }
        else {
            let screens = document.getElementsByClassName('game');
            screens[1].style.display = 'none';
            screens[2].style.display = 'block';
            document.getElementById('number').innerHTML = number;
            document.getElementById('try-count').innerHTML = count;
        }
    }
    function again(){
        let screens = document.getElementsByClassName('game');
        screens[2].style.display = 'none';
        screens[1].style.display = 'block';
        number = Math.floor(Math.random() * 100) + 1;
        count = 0;
        document.getElementById('try-count').innerHTML = '';
        document.getElementById('user-number').value = '';
        document.getElementById('result').innerHTML = '';
    }   

</script>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game">
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>

        <div class="game" style="display: none;">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. Угадай, какое?<br>
                <input type="number" value="" min="1" max="100" id="user-number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть еще раз</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; Иванов Егор, ФБИ-22, 2 курс, 2024    
    </footer>
</body>
</html>
