<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Иванов Егор Владиславович. Лабораторная работа 7 </title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png">
        <link rel="shortcut icon" href="../favicon-32x32.png">
        <style>
            table {
                width: 100%;
                margin-top: 20px;
            }

            button:hover {
                background-color: white;
            }
        </style>
        <script>
            function softLine() {
                const exchange = [180.50, 180.96, 183.30, 186.20, 183.18, 185.20, 184.56, 177.68, 180.00, 178.26];
                const date = ['07.05.2024', '08.05.2024', '10.05.2024', '13.05.2024', '14.05.2024', '15.05.2024', '16.05.2024', '17.05.2024', '20.05.2024', '21.05.2024'];
                let table = document.getElementById('softline-table');
                for(let i = 0; i < exchange.length; i++) {
                    let tr = document.createElement('tr');
                    let tdDate = document.createElement('td');
                    let tdExchange = document.createElement('td');
                    let tdDifference = document.createElement('td');

                    tdDate.innerText = date[i];
                    tdExchange.innerText = exchange[i];
                    if (i > 0) {
                        tdDifference.innerText = (exchange[i] - exchange[i - 1]).toFixed(2);
                    } else {
                        tdDifference.innerText = '-';
                    }

                    tr.appendChild(tdDate);
                    tr.appendChild(tdExchange);
                    tr.appendChild(tdDifference);
                    table.appendChild(tr);
                }

                document.getElementById('button').style.display = 'none';

                let sum = 0;
                let min = exchange[0];
                let max = exchange[0];
                for(let i = 0; i < exchange.length; i++) {
                    sum += exchange[i];
                    if (exchange[i] < min) min = exchange[i];
                    if (exchange[i] > max) max = exchange[i];
                }
                let average = sum / exchange.length;
                average = average.toFixed(2);
                document.getElementById('detail').innerText = 'Средний курс: ' + average + ', максимальное значение: ' + max + ', минимальное значение: ' + min;
                document.getElementById('softline-table').style.display = 'table';
                document.getElementById('detail').style.display = 'block';
            }
        </script>
    
    </head>

    <body>
        <header>
            Котировки акций компании Softline
        </header>

        <main>
            <button id="button" onclick="softLine()">Курс акций Softline</button>
            <table border="1" id="softline-table"></table>
            <div id="detail"></div>
        </main>

        <footer> 
            &copy; Иванов Егор, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
