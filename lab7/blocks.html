<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Иванов Егор Владиславович. Лабораторная работа 7 </title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png">
        <link rel="shortcut icon" href="../favicon-32x32.png">
        <style>
            div {
                border: 4px solid rgb(238, 204, 37);
                margin: 20px 0;
                align-self: center;
            }

        </style>
        <script>
            function addNewBlock() {
                let newBlock = document.createElement('div');
                newBlock.style.background = 'purple';
                newBlock.style.height = '60px';
                document.querySelector('main').appendChild(newBlock);
            }

            function addNewBlocks() {
                let main = document.querySelector('main')
                let widthh = 0
                let times = parseInt(document.getElementById('blocks').value)
                    for( let i = 1; i <= times; i++) {
                        widthh += 20;
                        let newBlock = document.createElement('div');
                        newBlock.style.background = 'green';
                        newBlock.style.height = '40px';
                        newBlock.style.width = 250 + widthh + 'px';
                        newBlock.innerHTML = `Блок номер ${i}: 2 * ${i} <sup>2</sup> = ${2 * i**2}`; 
                        main.appendChild(newBlock);
                    }
            }
        </script>
    
    </head>

    <body>
        <header>
            Блоки
        </header>

        <main>
            <button onclick="addNewBlock()">Добавить блок</button><br>
            <input type="text" id="blocks" placeholder="введите кол-во блоков">
            <button onclick="addNewBlocks()">Добавить блоки</button><br>
        </main>

        <footer> 
            &copy; Иванов Егор, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
