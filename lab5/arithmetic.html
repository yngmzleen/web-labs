<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вывод сумм</title>
<link rel="stylesheet" href="..\main.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="../favicon-32x32.png">
<link rel="icon" href="../favicon-16x16.png">

<script>
    function showSum() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a + b;
        alert('Сумма '+ a +' и '+ b +' равна' + result)    
    }

    function showDif() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a - b;
        alert('Разность '+ a +' и '+ b +' равна' + result)    
    }

    function showPr() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a * b;
        alert('Произведение '+ a +' и '+ b +' равна' + result)    
    }

    function showDel() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a / b;
        alert('Результат деления '+ a +' и '+ b +' равен' + result)    
    }

    function showAuthor() {
        let author = 'Автор страницы:\nИванов Егор Владиславович'
        alert(author);
    }

    function showHello() {
        let hello = 'Приветствую вас на моей странице!\nСюда заходят такие люди, как: оуджи буда, Глеб и...'
        alert(hello);
    }
</script>

<style>
.message {
    width: 250px;
    height: 30px;
    background-color: rgb(235, 235, 235);
    border: 2px solid;
    display: inline-block;
    cursor: pointer;
    border-radius: 30px;
    text-align: center;
}
</style>
</head>
<body>
    <header onclick="showAuthor()">

    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="message" onclick="showDif()">Найти разность чисел</div>
        <div class="message" onclick="showPr()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Разделить числа</div>
    </main>

    <footer onclick="showHello()">
        Иванов Егор, ФБИ-22, 2 курс, 2024  
    </footer>
</body>
</html>
