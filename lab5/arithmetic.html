<!DOCTYPE html>

<head>

    }

        alert(hello);
    }
</script>

<style>

    height: 30px;
    background-color: rgb(235, 235, 235);

    display: inline-block;
    cursor: pointer;
    border-radius: 30px;

<body>
    <header onclick="showAuthor()">
