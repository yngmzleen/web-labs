<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтры</title>
    <link rel="stylesheet" href="C:\Users\suzzg\OneDrive\Рабочий стол\4 сем\WEB-программирование\web-labs\main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }
     </script>
    <style>

    </style>
</head>
<body>
    <header>
        Фильтры
    </header>

    <main>
        <div>
            Фильтр размытия:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div><img src="960x540.webp" id="blurImage"></div>
    </main>

    <footer>
        Иванов Егор, ФБИ-22, 2 курс, 2024  
    </footer>
</body>
</html>
