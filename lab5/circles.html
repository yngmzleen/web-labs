    <script>
        function disappear(idd) {
            document.getElementById(idd).style.opacity = '0';
            document.getElementById(idd).style.width = '0';
            document.getElementById(idd).style.height = '0';
         }

         function reappear(idd) {
            document.getElementById(idd).style.opacity = '1';
            document.getElementById(idd).style.width = '100px';
            document.getElementById(idd).style.height = '100px';
        }

     </script>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        Скрытие кругов
    </header>

    <div class="circle" style="left: 250px;top: 100px;cursor: pointer; background-color: #4CAF50;" id="1" onclick="disappear(1);setTimeout(() => reappear(1), 2000)">1</div>
